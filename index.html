<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-3">
                <div class="searchblock">
                    <input id="searchText" type="text" placeholder="Search for a city"> 
                    <button class="d-block" id="searchBtn">Search</button>
                </div>
                <div class="col d-block" id="history">

                </div>
                <!-- <button class="d-block">Libertyville</button>   -->
            </div>
            <!-- right column  -->
            <div class = "col-9">
                <div class="city">
                    <h5 id ="citydate" class="card-title">City - Date</h5>
                    <p id="citytemp" class="card-text">Temp</p>
                    <p id="citywind"  class="card-text">Wind</p>
                    <p id="cityhumidity" class="card-text">Humidity</p>
                    <!-- <p id="cityindex" class="card-text">UV Index</p> -->
                </div>
                <div class="row days">
                    <div class="card0 col-2 daycard">
                        <p class="fDate">Date: </p>
                        <img class="fIcon" src="" />
                        <p class="fTemp">Temp: </p>
                        <p class="fWind">Wind: </p>
                        <p class="fHumid">Humidity: </p>

                    </div>
                    <div class="card1 col-2 daycard">
                        <p class="fDate">Date: </p>
                        <img class="fIcon" src="" />
                        <p class="fTemp">Temp: </p>
                        <p class="fWind">Wind: </p>
                        <p class="fHumid">Humidity: </p>
                    </div>
                    <div class="card2 col-2 daycard">
                        <p class="fDate">Date: </p>
                        <img class="fIcon" src="" />
                        <p class="fTemp">Temp: </p>
                        <p class="fWind">Wind: </p>
                        <p class="fHumid">Humidity: </p>
                    </div>
                    <div class="card3 col-2 daycard">
                        <p class="fDate">Date: </p>
                        <img class="fIcon" src="" />
                        <p class="fTemp">Temp: </p>
                        <p class="fWind">Wind: </p>
                        <p class="fHumid">Humidity: </p>
                    </div>
                    <div class="card4 col-2 daycard">
                        <p class="fDate">Date: </p>
                        <img class="fIcon" src="" />
                        <p class="fTemp">Temp: </p>
                        <p class="fWind">Wind: </p>
                        <p class="fHumid">Humidity: </p>
                    </div>

                </div>
                
            </div>
        </div>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
